{% extends 'login_registration/base.html' %}
{% block content %}
<h3 class="mt-3 text-center">Regsiter Here</h3>
<div class="main-content mt-3">
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-6">
                {% if registered %}
                <div class="alert alert-success">Congratulation Successful!</div>
                {% else %}
                    <form enctype="multipart/form-data" method="POST" class="form-container">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ user_info_form.as_p }}
                    
                        <input type="submit" value="Register" name="submit" class="btn btn-primary">
                    </form>
                {% endif %}
              
            </section>

        </section>

    </section>

</div>
{% endblock content %}
